<!DOCTYPE html>
<html>
<head>
    <title>MBTI 챗봇</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." style="width: 80%">
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        var initial_message = "{{ initial_message }}";

        $(document).ready(function() {
            $('#chat-messages').append(
                `<div class="message bot-message">${initial_message}</div>`
            );
        });

        function sendMessage() {
            var input = $('#user-input');
            var message = input.val();
            if (!message) return;

            // 사용자 메시지 표시
            $('#chat-messages').append(
                `<div class="message user-message">${message}</div>`
            );
            input.val('');

            // AJAX 요청
            $.ajax({
                url: '',
                type: 'POST',
                data: {
                    'message': message,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    $('#chat-messages').append(
                        `<div class="message bot-message">${response.message}</div>`
                    );
                    // 스크롤 자동 이동
                    var chatMessages = document.getElementById('chat-messages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
        }

        // Enter 키 입력 처리
        $('#user-input').keypress(function(e) {
            if (e.which == 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
