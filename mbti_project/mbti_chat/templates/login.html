{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">로그인</button>
</form>
<a href="{% url 'register' %}">회원가입</a>
{% endblock %}
